<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "one_product_to_deliver.css">
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

    <title>Document</title>
</head>
<body>
    
    <header>
        <p id = "order-id">Order ID: 402</p>
        <div class="status-div">
            <span class="las la-truck-pickup"></span>
            <p id = "status">Delivering</p>
        </div>
        
    </header>

    <div class="order-details">

        <table class = "order-details-table">
            <tr>
                <td>Customer name:</td>
                <td>Kavindu Bambaragama</td>
            </tr>
            <tr>
                <td>Address: </td>
                <td>1234 NW Bobcat Lane, St. Robert, MO 65584-5678</td>
            </tr>
            <tr>
                <td>Phone number: </td>
                <td>07034628292</td>
            </tr>

            <tr>
                <td>Payment method: </td>
                <td>Cash on delivery</td>
            </tr>
        </table>


        <div class = "cards-confirmations">
            <div class = "tile">
                <input type = "checkbox" name = "sports" id = "sport1">
                <label for = "sport1" class = "label1">
                    <i class="fas fa-box"></i>
                    <h6>Picked Up</h6>
                </label> 

            </div>

            <div class = "tile">
                <input type = "checkbox" name = "sports" id = "sport2">
                <label for = "sport2" class = "label1">
                    <i class="fas fa-money-bill-wave"></i>
                    <h6>Paid</h6>
                </label> 

            </div>
            <div class = "tile">
                <input type = "checkbox" name = "sports" id = "sport3">
                <label for = "sport3" class = "label1">
                    <i class="fas fa-shipping-fast"></i>
                    <h6>Delivered</h6>
                </label> 

            </div>
        
        </div>
            
    
    </div>

</body>
