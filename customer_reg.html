<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" type = "text/css" href = "customer_reg.css">
</head>
<body>

  <div class = "background-container">     
  </div>
  
  <section class = "container">

    <h1>Sign up</h1>

    <form id="registration-form" action = "http://localhost/project/customer_home.php" class = "form" method = "POST">
 
      <div class = "column">
        <div class = "input-box">
          <label>First name</label>
          <input type = "text" placeholder="Enter last name"/>
        </div>
        <div class = "input-box">
          <label>Last name</label>
          <input type = "text" placeholder="Enter last name"/>
        </div>

      </div>

      <div class = "input-box">
        <label>Email</label>
        <input type = "text" placeholder="Enter the email"/>
      </div>

      <div class = "input-box">
        <label>Address</label>
        <input type = "text" placeholder="Home number or Street name"/>
      </div>
      <div class = "input-box">
        <input type = "text" placeholder="Enter the address line 2"/>
      </div>

      <div class = "input-box">
        <input type = "text" placeholder="City"/>
      </div>

      <div class = "input-box">
        <label>Phone number</label>
        <input type = "text" placeholder="Enter the phone number"/>
      </div>

      <div class = "input-box">
        <label>Password</label>
        <input type = "password" placeholder="Enter a password"/>
      </div>

      <button>Sign up</button>      

    </form>

  </section>
  
</body>
</html>
